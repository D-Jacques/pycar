<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page profil</title>
</head>
<body>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages%}
            <p>{{message}}</p>
        {% endfor %}
        {% endif %}
    {% endwith %}

    <p>email actuel : {{user.user_mail}}</p>
    <p>
        <a href="{{url_for('change_mail')}}">Voulez vous changer l'adresse mail?</a><br><br>
        
        <a href="{{url_for('change_password')}}">Voulez vous changer le mot de passe?</a>
    </p>

    <a href="{{url_for('index')}}">Retour vers l'index</a>


   
</body>
</html>
